


 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">

</head>

<body>
    
    <div class="wrapper">
        <form action="Glosario.html">
            <h1>Registro</h1>
            <div class="input-box">
                <input type="text" id="usuario" placeholder="Usuario" required>
            </div>
            <div class="input-box">
                <input type="password" id="contraseña" placeholder="Contraseña" required>
            </div>
            <div class="input-box">
                <select id="tipo-ingreso" name="tipo-ingreso" required>
                    <option value="" disabled selected>Selecciona tu tipo de ingreso</option>
                    <option value="invitado">Invitado</option>
                    <option value="suscrito">Suscrito</option>
                </select>
            </div>
            <button type="submit" class="btn-ingreso" href="Glosario.html">Iniciar Sesión</button>

            <div class="register-link">
                <p>No recuerdas tu cuenta? <a href="https://accounts.google.com/">Regístrate aquí</a></p>
            </div>
        </form>
    </div>

    <script src="registro.js"></script>
</body>
</html>

</body>
</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Páginas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1b6440, #80db65);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 35px;
            border-radius: 10px;
            display: block;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #9ac522, #ffbd69);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(19, 133, 76, 0.2);
            transition: left 0.3s ease-in-out;
        }
        a:hover::before {
            left: 0;
        }
        a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .unique-button {
            background-color: #ff5733;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .unique-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.7);
        }
    </style>
</head>
